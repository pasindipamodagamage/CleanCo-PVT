<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanCo | Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/assets/cleanco-company-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-container">
            <img src="/assets/cleanco-company-logo.png" alt="CleanCo Logo" class="logo-img">
            <h2>Clean<span class="danger">Co</span></h2>
        </div>
        <p class="subtitle">Exceptional Cleaning Services for a Fresh and Pristine Space</p>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">

        <form id="login" class="login-form">
<!--            <h2 class="form-title">Sign In</h2>-->

            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email address" required>
                </div>
                <div class="error-message" id="loginEmailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password"
                           required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                </div>
                <div class="error-message" id="loginPasswordError">Password must be at least 6 characters</div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-login">
                <button type="button" class="btn btn-google">
                    <img src="/assets/google_icon.png" alt="Google logo">
                    <span>Continue with Google</span>
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="#" class="toggle-forms" onclick="showSignupForm()">Create Account</a>
            </div>
        </form>
    </div>

</div>

<script src="/js/login.js"></script>
<script>

</script>
</body>
</html>
