<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanCO - Professional Cleaning Services</title>
    <link rel="icon" href="/static/assets/Company-logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="signIn.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <img src="/static/assets/Company-logo.jpg" style="width: 45px; height: 45px;margin-right: 5px;" alt="">
        <a class="navbar-brand" href="index.html">CleanCO</a>
        <h6 style="opacity: 0.4;margin-left: 100px; font-size: 10px">
            <i>Exceptional Cleaning Services for a Fresh and Pristine Space</i></h6>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html#home">Home</a>
                </li>
            </ul>
            <a href="index.html#contact" class="btn btn-primary ms-lg-3">Contact Us</a>
        </div>
    </div>
</nav>

<!-- Fullscreen Background Carousel -->
<div id="backgroundCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/assets/caro-1.jpeg" alt="Cleaning Service 1">
        </div>
        <div class="carousel-item">
            <img src="/static/assets/caro-2.jpeg" alt="Cleaning Service 2">
        </div>
        <div class="carousel-item">
            <img src="/static/assets/caro-3.jpeg" alt="Cleaning Service 3">
        </div>
        <div class="carousel-item">
            <img src="/static/assets/caro-4.jpeg" alt="Cleaning Service 3">
        </div>
        <div class="carousel-item">
            <img src="/static/assets/caro-5.jpeg" alt="Cleaning Service 3">
        </div>
    </div>
</div>

<!-- Overlay for Better Readability -->
<div class="overlay"></div>

<!-- Main Content -->
<div class="main-content">
    <div class="login-container">
        <h1 class="brand-name">Let's in...</h1>

        <!-- Google Sign In Button -->
        <button class="btn btn-google mb-3">
            <img src="/static/assets/google_icon.png" alt="Google Logo"> Continue with Google
        </button>

        <!-- Divider -->
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">or</div>
            <div class="divider-line"></div>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="Enter Your Email" autocomplete="email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password" autocomplete="current-password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberPassword" name="rememberPassword">
                <label class="form-check-label" for="rememberPassword">Remember Password</label>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <!-- Links -->
        <div class="links-container">
            <a href="signUp.html" class="sign-up">Sign Up</a>
            <a href="forgetPassword.html" class="forgot-password">Forgot password?</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="signIn.js"></script>
</body>
</html>
